name: Test on push

on:
  push:
    paths:
      - .github/**
      - ax/**
      - core/**
      - gradle/**
      - lint/**
      - module/**
      - test/**
      - build.gradle
      - gradle.properties
      - settings.gradle

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17
      - name: Run Unit Test
        run: ./gradlew testDebugUnitTest
